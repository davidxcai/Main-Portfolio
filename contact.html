    <div class="container my-3">
        <h1 class="mb-3 text-content">Contact</h1>
        <div class="card" id="contactBox">
            <div class="card-body">
                <form>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="fName" class="form-control text-content" id="fNameInput" aria-describedby="fnamehelp"
                                    placeholder="First Name">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="lName" class="form-control text-content" id="lNameInput" aria-describedby="lnamehelp"
                                    placeholder="Last Name">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="email" class="form-control text-content" id="emailInput" aria-describedby="emailHelp"
                                    placeholder="Email">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="phone" class="form-control text-content" id="phoneInput" aria-describedby="phoneHelp"
                                    placeholder="Phone">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="subject" class="form-control text-content" id="subjectInput" aria-describedby="subjecthelp" placeholder="Subject">
                    </div>
                    <div class="form-group">
                        <label for="message" class="text-content">Message</label>
                        <textarea class="form-control text-content" id="message" rows="5"></textarea>
                    </div>
                    <button type="submit" class="btn btn-dark">Send Message</button>
                </form>
            </div>
        </div>
    </div>
